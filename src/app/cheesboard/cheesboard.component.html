
<div class='chees-board'>
  <div class='tile' *ngFor='let tile of arr'>
    <div class='tile' (click)='showDataOfClicledTile(item)' *ngFor='let item of tile' [ngStyle]="{backgroundColor: getColor(item)}">
      <div *ngIf='item.choosenFile && item.choosenFigure==="king"'>
        <img class='figureOnBoard' src="{{king}}" width='25px'>
      </div>
    </div>
</div>
